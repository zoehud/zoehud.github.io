<!-- JavaScript code for the quiz -->
<script>
  function checkAnswer(btn) {
    var answerIndex = {{include.answer}};
    var feedback = btn.parentNode.previousElementSibling;
    var feedbackMsg = feedback.firstElementChild;
    var choices = feedback.previousElementSibling.firstElementChild.children;
    var pBody = feedback.previousElementSibling.previousElementSibling;
    var panel = pBody.parentNode;

    for (var i = 0; i < choices.length; i++) {
      var radio = choices[i].firstElementChild.firstElementChild;
      radio.setAttribute('disabled', true);

      if (radio.checked) {
        var msg = choices[i].lastElementChild.firstElementChild;
        msg.classList.remove('hidden');
        panel.classList.remove('panel-primary');

        if (i === answerIndex) {
          panel.classList.add('panel-success');
          feedbackMsg.classList.remove('hidden');
        } else {
          panel.classList.add('panel-danger');
        }
      }
    }

    btn.classList.add('disabled');
  }

  function resetQuiz(btn) {
    var feedback = btn.parentNode.previousElementSibling;
    var feedbackMsg = feedback.firstElementChild;
    var choices = feedback.previousElementSibling.firstElementChild.children;
    var pBody = feedback.previousElementSibling.previousElementSibling;
    var panel = pBody.parentNode;

    panel.classList.remove('panel-success');
    panel.classList.remove('panel-danger');
    panel.classList.add('panel-primary');

    for (var i = 0; i < choices.length; i++) {
      var radio = choices[i].firstElementChild.firstElementChild;
      radio.checked = false;
      radio.removeAttribute('disabled');
      var msg = choices[i].lastElementChild.firstElementChild;
      msg.classList.add('hidden');
      var text = feedback.previousElementSibling;
      text.classList.remove('text-success');
      text.classList.remove('text-danger');
    }

    btn.previousElementSibling.classList.remove('disabled');
  }
</script>

<!-- HTML code for the quiz -->
<div class="mcq panel panel-primary">
  <!-- ... (rest of your quiz HTML) ... -->
  <button class="check btn btn-primary" onclick="checkAnswer(this)">
    Check Answer
  </button>
  <button class="reset btn btn-default" onclick="resetQuiz(this)">
    Try Again
  </button>
</div>
